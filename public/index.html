<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div id="transport-disp">
        <div id="tempo">
            <label>Tempo:
                <input type="range" min="40" max="220" step="1.0" />
            </label>
            <span id="disp"></span>
        </div>
        <div id="pos"></div>
        <div id="swing">
            <div>Swing</div>
            <label>
                Amount:
                <input id="amt" min="0" max="1" value="0" step="0.01" type="range" />
            </label>
            <div>
                Division:
                <input id="div8" type="radio" name="div" checked/> 1/8
                <input id="div16" type="radio" name="div" /> 1/16
            </div>
        </div>
    </div>
    <div id="pads"></div>
    <input id="play-btn" type="checkbox" />
    <div id="debug">debug</div>

    <script src="./js/index.js"></script>
</body>

</html>
